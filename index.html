<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロザラシ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ハンバーガーメニュー -->
    <button class="menu-btn" id="menu-btn" style="position:fixed;top:20px;right:20px;left:auto;z-index:1000;">
        <span class="menu-icon">☰</span>
    </button>

    <!-- メニューパネル -->
    <div class="menu-panel" id="menu-panel" style="position:fixed;top:0;right:-300px;left:auto;bottom:auto;z-index:1001;">
        <button class="menu-close" id="menu-close">✕</button>
        <div class="menu-items">
            <button class="menu-item" id="menu-new-game">
                <span class="menu-item-icon">🎮</span>
                <span class="menu-item-text">新しいゲーム</span>
            </button>
            <button class="menu-item" id="menu-help">
                <span class="menu-item-icon">❓</span>
                <span class="menu-item-text">遊び方</span>
            </button>
        </div>
    </div>

    <!-- アンドゥボタン（右下固定） -->
    <button class="undo-floating-btn" id="undo-btn" disabled title="1手戻る" style="position:fixed;bottom:30px;right:30px;left:auto;top:auto;z-index:999;">
        <span class="undo-icon">↶</span>
    </button>

    <div class="container">
        <header>
            <h1>🦭 ブロザラシ</h1>
            <div class="score-panel">
                <div class="score-item">
                    <span class="label">スコア</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">最高記録</span>
                    <span class="value" id="high-score">0</span>
                </div>
                <div class="score-item combo-display" id="combo-display">
                    <span class="label">コンボ</span>
                    <span class="value combo-value" id="combo">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-board-container">
                <canvas id="particles" class="particles-canvas"></canvas>
                <div class="game-board" id="game-board"></div>
            </div>

            <div class="pieces-container" id="pieces-container"></div>
        </main>
    </div>

    <!-- ゲームオーバーモーダル -->
    <div class="modal" id="game-over-modal">
        <div class="modal-content">
            <h2>ゲームオーバー！</h2>
            <p class="final-score">最終スコア: <span id="final-score">0</span></p>
            <button class="btn btn-primary" id="restart-btn">もう一度遊ぶ</button>
        </div>
    </div>

    <!-- ヘルプモーダル -->
    <div class="modal" id="help-modal">
        <div class="modal-content help-modal-content">
            <h2>遊び方</h2>
            <div class="help-content">
                <p>📌 <strong>目的:</strong> ブロックを配置して行や列を揃えて消そう！</p>
                <p>🎯 <strong>操作方法:</strong></p>
                <ul>
                    <li>下のブロックをドラッグしてボードに配置</li>
                    <li>行または列が揃うと消えてスコア獲得</li>
                    <li>複数ライン同時消しでコンボボーナス</li>
                    <li>「戻る」ボタンで1手前に戻せる</li>
                </ul>
                <p>⚡ <strong>ゲームオーバー:</strong> ブロックが置けなくなったら終了</p>
                <p>💡 <strong>ヒント:</strong> 空きスペースを作って長く続けよう！失敗したらアンドゥで戻ろう！</p>
                
                <div class="block-types-section">
                    <h3>🧩 ブロックの種類</h3>
                    <div class="block-types-grid" id="block-types-grid"></div>
                </div>
            </div>
            <button class="btn btn-primary" id="close-help-btn">閉じる</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
